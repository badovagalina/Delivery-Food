<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delivery food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="conteiner block">
            <a href="" class="logo-link">
            <img src="./img/logo.svg" alt="Логотип" class="logo-img"></a>
            <input type="text" class="adress-input" placeholder="Адрес доставки"> 
            <div class="buttons">
                <button class="batton button--primary"><img src="./img/Vector.svg" alt="человек" class="login-img"><span class="button-text">Войти</span></button>
                <button class="batton button--secondary"><img src="./img/Vector4.svg" alt="тележка" class="card-img"><span class="button-text">Корзина</span></button>
        </div>
    </header>
    <section class="section section-promo">
        <div class="conteiner promo-block">
            <div class="text-block">
                <h1 class="promo-title">Онлайн-сервис доставки еды на дом</h1>
                <p class="promo-desk">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
            </div>
        </div>
    </section>
    </header>
